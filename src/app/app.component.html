  <div class="container">
    <div class="row">
      <div class="col s12">
          <div class="card-panel indigo darken-2"><span class="indigo-text text-lighten-5">Welcome to {{ title }}!</span></div>
      </div>
      <div class="col s6">
        <div class="card-panel indigo accent-1">
          <div class="card-panel">
              <form #exchangeForm="ngForm">
                <div class="form-group">
                    <label for="base-unit">Base Currency</label>
                    <select class="form-control" id="base-unit"
                            required
                            [(ngModel)]="info.base" name="baseSelect"
                            #baseSelect="ngModel">
                      <option *ngFor="let currency of baseCurrencies" [value]="currency.symbol">{{currency.symbol}}</option>
                    </select>
                  </div>
              </form>
                <form #exchangeForm="ngForm">
                  <div class="form-group">
                      <label for="target-unit">Target Currency</label>
                      <select class="form-control" id="target-unit"
                              required
                              [(ngModel)]="info.target" name="targetSelect"
                              #targetSelect="ngModel">
                        <option *ngFor="let currency of targetCurrencies" [value]="currency.code">{{currency.code}}</option>
                      </select>
                      </div>

                </form>
                <br/>

            <button type="button" class="btn btn-default" (click)="updateTicker()">Update Ticker</button>

          </div>
        </div>
      </div>
      <div class="col s6">
        <div class="card-panel blue accent-1">
          <div class="card-panel blue lighten-5">
              <span class="">
                <b>Base:</b> {{base}}
              </span><br/>
              <span class="">
                <b>Target:</b> {{target}}
              </span><br/>
              <span class="">
                <b>Price:</b> {{price}}
              </span><br/>
              <span *ngIf="volume" class="">
                  <b>Volume:</b> {{volume | number: '1.1-4'}}
                </span><br/>
              <span class="">
                <b>Change:</b> 
                <span [ngClass]="{'light-green-text' : change > 0 , 'red-text': change < 0 }">
                {{change}}
                </span>
              </span>
              <div class="btn-floating btn-large waves-light green arrow" *ngIf="change > 0"><i class="material-icons">arrow_upward</i></div>
              <div class="btn-floating btn-large waves-light red arrow" *ngIf="change < 0"><i class="material-icons">arrow_downward</i></div>
          </div>
        </div>
      </div>
    </div>
  </div>
